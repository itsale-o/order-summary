<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="cover"></div>
      <div id="title-description">
        <h1>
          Order Summary
        </h1>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div id="price">
        <img width="40px" src="images/icon-music.svg" alt="">
        <p id="text-anual">
          Annual Plan<br>
         <span>$59.99/year</span> 
        </p>
        <button class="button-change">
          Change
        </button>
      </div>
      <button class="button-pay">
        Proceed to Payment
      </button>
      <button class="button-cancel">
        Cancel Order
      </button>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>
</body>
</html>
